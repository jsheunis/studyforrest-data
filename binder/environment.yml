  - pip
  - git
  - git-annex
  - pandas
  - numpy
  - matplotlib
  - nibabel
  - datalad=0.13
  - texinfo
  - nilearn
  - plotly

  - pip:
      - pybids==0.12.3 # to query bids datasets
      - datalad-installer